<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<br>
<form action="#" th:action="@{/u/studentInfoUpdate}" th:object="${student}" method="post">
    <!--
        private String name;
    private String loginName;
    private String password;
    private String address;
    private String phone;
    -->
    <label>
        <input type="hidden" name="loginName" th:value="${loginName}" />
    </label><br/>
    <div class="form-group">
        <label for="type">性别</label>
        <select class="form-control" id="type" th:field="*{gender}">
            <option value="male">男生</option>
            <option value="femal">女生</option>
        </select>
    </div>
    <div class="form-group">
        <label for="birth">出生日期</label>
        <input class="form-control" id="birth" th:title="出生日期" type="date" th:field="*{birth}" />
    </div>
    <div class="form-group">
        <input class="form-control btn btn-primary" id="submit" value="提&nbsp;&nbsp;交" type="submit">
    </div>
</form>
</body>
</html>
