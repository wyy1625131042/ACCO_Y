<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"

</head>
<body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/layer/3.1.0/layer.js"></script>
<div class="container">
    <div class="row">
        <div class="col-xs-9">
            <h3>
                ACCO-我的房屋
            </h3>

        </div>
        <div class="col-xs-3">
            <div class="btn-group">
                <button class="btn btn-primary" type="button" th:text="${username}"></button>
                <!--<button class="btn">Action</button> -->
                <button data-toggle="dropdown" class="btn btn-primary dropdown-toggle"><span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li>
                        <a href="#">操作</a>
                    </li>
                    <li>
                        <a href="#">设置栏目</a>
                    </li>
                    <li>
                        <a href="javascript:formSubmit()">注销</a>
                    </li>
                    <!--<li class="divider">-->
                    <!--</li>-->
                    <!--<li class="dropdown-submenu">-->
                    <!--<a tabindex="-1" href="#">更多选项</a>-->
                    <!--<ul class="dropdown-menu">-->
                    <!--<li>-->
                    <!--<a href="#">操作</a>-->
                    <!--</li>-->
                    <!--<li>-->
                    <!--<a href="#">设置栏目</a>-->
                    <!--</li>-->
                    <!--<li>-->
                    <!--<a href="#">更多设置</a>-->
                    <!--</li>-->
                    <!--</ul>-->
                    <!--</li>-->
                </ul>
            </div>
        </div>
        <form th:action="@{/logout}" method="post" id="logoutForm">
            <input type="hidden" value="注销"/>
        </form>
    </div>
    <div th:text="${msg}"></div>
    <div class="row">
        <div class="col-xs-2">
            <ul class="nav nav-list">
                <li>
                    <a href="/">首页</a>
                </li>
                <li>
                    <a href="/r/my-appointment-landlord">我的预约</a>
                </li>
                <li>
                    <a href="/h/houseInfoListLandlord">我的房屋</a>
                </li>
                <li>
                    <a href="/h/add">新增房屋出租</a>
                </li>
            </ul>
        </div>
        <div class="col-xs-10">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>地址</th>
                    <th>类型</th>
                    <th>租金</th>
                    <th>房东姓名</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="obj : ${datas}">
                    <td th:text="${obj.id}">${obj.id}</td>
                    <td th:text="${obj.address}">${obj.address}</td>
                    <td th:text="${obj.type}">${obj.type}</td>
                    <td th:text="${obj.rent}">${obj.rent}</td>
                    <td th:text="${obj.landlordName}">${obj.landlordName}</td>
                    <td>
                        <a th:href="@{'/h/add?hid='+${obj.id}}" >修改</a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

<script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
    function update(hid) {
        console.log(hid)
        layer.open({
            type:2,
            content:"./add?hid="+hid,
            area:['800px','600px']
        })
    }


        /*]]>*/
</script>
<script>
    function formSubmit() {
        document.getElementById("logoutForm").submit();
    }
</script>
</body>
